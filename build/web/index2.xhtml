<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejemplo encuesta</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Encuesta</h2>
            <h:panelGrid columns="2">
                <h:column>
                    <h:outputText value="Cual base de datos ha utilizado?"/>
                </h:column>
                <h:column>
                    <p:selectOneRadio id="res1" value="#{encuestaBean.response1}">
                        <h:panelGrid columns="1">
                            <h:column>
                                <f:selectItem itemLabel="MySQL" itemValue="1"/>
                            </h:column>
                            <h:column>
                                <f:selectItem itemLabel="Posgresql" itemValue="2"/>
                            </h:column>
                            <h:column>
                                <f:selectItem itemLabel="Oracle DB" itemValue="3"/>
                            </h:column>
                            <h:column>
                                <f:selectItem itemLabel="MS SQL Server" itemValue="4"/>
                            </h:column>
                            <h:column>
                                <f:selectItem itemLabel="Otra" itemValue="5"/>
                            </h:column>
                        </h:panelGrid>
                    </p:selectOneRadio>
                </h:column>
                <h:column>
                    <h:outputText value="Sugerencias"/>
                </h:column>
                <h:column>
                    <p:inputText id="res2" value="#{encuestaBean.response2}"/>
                </h:column>
                <h:column>
                    <p:commandButton value="Enviar" action="#{encuestaBean.registrarDatos}"/>
                </h:column>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
